{% extends 'base.html' %}

{% block content %}

<h1 class="text-center mb-3">{% block title %}Welcome home {{ session['fname'] }}{% endblock %}</h1>
<div class="border-end d-flex justify-content-center align-items-center">
    <a type="button" class="btn btn-primary btn-large" href="{{url_for('select_workout')}}">Start a Workout Sesh</a>
</div>
<div class="mt-3">
    <h2 class="text-center">Lets take a look at your recent progress... </h2>
    <div id="chart" class="container-fluid align-items-center justify-content-center" style="height:250px; width:500px;">


    </div>


</div>

<nav class="navbar navbar-expand sm bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('create_workout')}}">Create Workout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('view_workout')}}">View Workout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('select_edit_workout')}}">Edit Workout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('delete_workout')}}">Delete Workout</a>
            </li>
        </ul>
    </div>

</nav>

<script>
    var graphs = {{graphJSON | safe}};
    Plotly.newPlot('chart', graphs, {});
</script>
