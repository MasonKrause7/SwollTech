{% extends 'base.html' %}


{% block content %}

<h1 class="page-title">{% block title %}Sign in to SwollTech{% endblock %}</h1>



<form class="form" method="POST" action="{{ url_for('login') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label for="username">Email</label>
    <input type="email" name="username" id="username" placeholder="Email" class="form-input">

    <label for="loginpassword">Password</label>
    <input type="password" name="loginpassword" id="loginpassword" placeholder="Password" class="form-input">

    <div>
        <input class="submit-button" type="submit" value="Sign in">
    </div>

</form>
<p id="signup-instead">Don't have an account? <a href="{{url_for('get_signup')}}">Sign Up instead</a>.</p>
{% endblock %}
