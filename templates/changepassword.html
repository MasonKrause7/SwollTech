{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Change Password{% endblock %}</h1>

<form action="{{url_for('change_password')}}">
    <input type="password" placeholder="New Password" id="new_password">
    <input type="password" placeholder="Confirm Password" id="conf_new_password">
    <input type="submit" class="btn btn-secondary btn-sm">
</form>

<a class="btn btn-primary btn-large" type="button" href="{{url_for('account')}}">Back To Account</a>

{% endblock %}
