{% extends 'base.html' %}

{% block content %}

  <h1>{% block title %} SwollTech Sign Up {% endblock %}</h1>
  <form method="POST" action = "{{ url_for('post_signup') }}">
    <input type="text" name="fname" id="fname" placeholder="First Name" value="{{fname}}">
    <input type="text" name="lname" id="lname" placeholder="Last Name" value="{{lname}}">
    <hr>
    <input type="email" name="email" id="email" placeholder="Email" value="{{email}}">
    <hr>
    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" id="dob" placeholder="Date Of Birth" value="{{dob}}">
    <hr>
    <input type="password" name="pass" id="pass" placeholder="Password" value="{{password}}">
    <input type="password" name="confpass" id="confpass" placeholder="Confirm Password">
    <hr>

    <input class="btn btn-primary btn-sm" type="submit" value="Sign Up">
  </form>
  <a href="{{url_for('login')}}">Log in instead</a>

{% endblock %}
