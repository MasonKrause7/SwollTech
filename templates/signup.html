{% extends 'base.html' %}

{% block content %}

  <h1 class="page-title">{% block title %}SwollTech Sign Up{% endblock %}</h1>
  <form class="form" method="POST" action = "{{ url_for('post_signup') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div>
      <input class="form-input" type="text" name="fname" id="fname" placeholder="First Name" value="{{fname}}">
      <input class="form-input" type="text" name="lname" id="lname" placeholder="Last Name" value="{{lname}}">
    </div>
    <div>
      <input class="form-input" type="email" name="email" id="email" placeholder="Email" value="{{email}}">
    </div>

    <label for="dob">Date of Birth</label>
    <input class="form-input" type="date" name="dob" id="dob" placeholder="Date Of Birth" value="{{dob}}">

    <div>
      <input class="form-input" type="password" name="pass" id="pass" placeholder="Password" value="{{password}}">
      <input class="form-input" type="password" name="confpass" id="confpass" placeholder="Confirm Password">
    </div>
    <div>
      <input class="submit-button" type="submit" value="Sign Up">
    </div>
  </form>
  <p id="signin-instead">Already have an account? <a href="{{url_for('login')}}">Log in instead</a>.</p>

{% endblock %}
