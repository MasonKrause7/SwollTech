{% extends 'base.html' %}

{% block content %}

<h1>{% block title %}Name Workout{% endblock %}</h1>
<hr>
<form>
    <div class="form-group">
      <label for="workout_name">Workout name</label>
      <input class="form-control" type="text" name="workout_name" id="workout_name" required="required" placeholder="e.g. Chest Mass">
    </div>
  <input class="btn btn-primary" onclick="nameWorkout()" type="button" value="Submit">
</form>

{% endblock %}
